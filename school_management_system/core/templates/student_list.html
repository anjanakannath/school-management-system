{% extends 'base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
<h2>Students</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.class_name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>
                <a href="{% url 'edit_student' student.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_student' student.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
